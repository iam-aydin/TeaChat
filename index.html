<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeaChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-div">
      <div class="overlay"></div>
      <div id="message-container"></div>
      <form action="" id="send-container">
        <textarea
          type="text"
          id="message-textarea"
          placeholder="Message"
        ></textarea>
        <button title="Send" type="submit" id="send-button">
          <svg
            id="send-svg"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 256 256"
            enable-background="new 0 0 256 256"
            xml:space="preserve"
          >
            <g>
              <g>
                <path
                  fill="#000000"
                  d="M238.3,118.7L25.4,12c-10.3-5.2-17-0.1-15,11.2l13.3,74.6c1.4,8.2,7.6,15.6,15.2,19.5h79c5.9,0,10.7,4.8,10.7,10.7c0,5.9-4.8,10.7-10.7,10.7H37.7c-7,4.1-12.6,11.2-14,18.9l-13.3,75.1c-2,11.3,4.7,16.4,15,11.2l212.9-106.6C248.6,132.2,248.6,123.8,238.3,118.7z"
                />
              </g>
            </g>
          </svg>
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
